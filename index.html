<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>

</head>
<body>
    <div class="container">
        <div class="cal_area">
          <input type="text" class="screen" value="0" />
          <!-- All Buttons -->
          <div class="buttons">
            <button type="button" class="btn btn-oprator1" value="/">/</button>
            <button type="button" class="btn btn-oprator2" value="*">*</button>
            <button type="button" class="btn btn-oprator3" value="-">-</button>
            <button type="button" class="btn btn-oprator4" value="+">+</button>
            <!-- Number Buttons -->
            <button type="button" class="btn btn-value" value="9">9</button>
            <button type="button" class="btn btn-value" value="8">8</button>
            <button type="button" class="btn btn-value" value="7">7</button>
            <button type="button" class="btn btn-value" value="6">6</button>
            <button type="button" class="btn btn-value" value="5">5</button>
            <button type="button" class="btn btn-value" value="4">4</button>
            <button type="button" class="btn btn-value" value="3">3</button>
            <button type="button" class="btn btn-value" value="2">2</button>
            <button type="button" class="btn btn-value" value="1">1</button>
            <button type="button" class="btn btn-value" value="0">0</button>
            <button type="button" class="btn btn-value" value=".">.</button>
            <!-- Equal and value--->
            <button type="button" class="btn2 btn_equal" value="=">=</button>
            <button type="button" class="btn2 btn-clear" value="c">C</button>
          </div>
        </div>
      </div>
    <script src="calculator.js"></script>
</body>
</html>
